<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show + Tell Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        /* --- Navbar Styling --- */
        .nav-container {
            position: fixed;
            top: 25px;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0 20px;
        }

        .glass-nav {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Desktop Links */
        .nav-links-desktop a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            margin: 0 18px;
            font-size: 0.95rem;
            transition: opacity 0.3s ease;
        }

        .nav-links-desktop a:hover {
            opacity: 0.5;
        }

        /* Menu Button Styling */
        .btn-menu-trigger {
            background: #000;
            color: #fff;
            border-radius: 50px;
            border: none;
            padding: 8px 24px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: transform 0.2s active;
        }

        /* --- Fullscreen Mobile Overlay --- */
        #mobileMenuOverlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2000;
            display: none;
            /* Controlled by JS */
            flex-direction: column;
            justify-content: space-between;
            padding: 50px 40px;
        }

        .mobile-item {
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: clamp(2.5rem, 10vw, 4rem);
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Animation Trigger */
        .menu-is-open .mobile-item {
            opacity: 1;
            transform: translateY(0);
        }

        /* Delays for the "Rise from Bottom" effect */
        .delay-1 {
            transition-delay: 0.1s;
        }

        .delay-2 {
            transition-delay: 0.15s;
        }

        .delay-3 {
            transition-delay: 0.2s;
        }

        .delay-4 {
            transition-delay: 0.25s;
        }

        .delay-5 {
            transition-delay: 0.3s;
        }

        .delay-6 {
            transition-delay: 0.35s;
        }

        .btn-close-overlay {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 8px 20px;
        }
    </style>
</head>

<body>

    <div class="nav-container">
        <header class="glass-nav">
            <a href="#" class="text-dark text-decoration-none fw-bold fs-5">Journal of Soft Computing <br> & explainable
                inteligence</a>

            <div class="nav-links-desktop d-none d-md-flex">
                <a href="#">Work</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Sectors</a>
                <a href="#">Insights</a>
                <a href="#">Careers</a>
            </div>

            <div class="d-md-none">
                <button class="btn-menu-trigger" onclick="openNav()"><i class="fa-solid fa-bars"></i></button>
            </div>
        </header>
    </div>

    <div id="mobileMenuOverlay">
        <div class="d-flex justify-content-between align-items-center">
            <span class="text-secondary opacity-50 fw-bold">Show + Tell.</span>
            <button class="btn-close-overlay" onclick="closeNav()">Close</button>
        </div>

        <div class="mobile-links-wrapper">
            <a href="#" class="mobile-item delay-1">Work</a>
            <a href="#" class="mobile-item delay-2">About</a>
            <a href="#" class="mobile-item delay-3">Services</a>
            <a href="#" class="mobile-item delay-4">Sectors</a>
            <a href="#" class="mobile-item delay-5">Insights</a>
            <a href="#" class="mobile-item delay-6">Careers</a>
        </div>

        <div class="mobile-item delay-6">
            <button class="btn btn-light rounded-pill px-5 py-3 fw-bold shadow-sm">
                Start a project &rarr;
            </button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('mobileMenuOverlay');

        function openNav() {
            overlay.style.display = 'flex';
            // Disable scrolling on background
            document.body.style.overflow = 'hidden';
            // Trigger animation
            setTimeout(() => {
                document.body.classList.add('menu-is-open');
            }, 50);
        }

        function closeNav() {
            document.body.classList.remove('menu-is-open');
            // Allow background scrolling
            document.body.style.overflow = 'auto';
            // Hide overlay after transition
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 600);
        }
    </script>
</body>

</html>
